name: Deploy Flet app to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Flet and dependencies
        run: |
          pip install flet
          pip install -r requirements.txt

      - name: Build Flet web app
        # The --base-url flag is required for correct asset loading on GitHub Pages.
        # It uses the repository name to construct the correct path.
        run: flet build web --base-url /${{ github.event.repository.name }}/
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
