# Render deployment configuration
# This file tells Render how to build and run your app

services:
  - type: web
    name: lensy-pos
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: flet run main.py --web --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0

