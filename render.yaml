# Render deployment configuration
# This file tells Render how to build and run your app

services:
  - type: web
    name: lensy-pos
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: RENDER
        value: "true"
