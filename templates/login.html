{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card p-4">
            <div class="text-center mb-4">
                <i class="fas fa-glasses fa-3x text-primary"></i>
                <h2 class="mt-3 fw-bold">نظام البصريات</h2>
                <p class="text-muted">دخول المالك</p>
            </div>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">اسم المستخدم</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user text-muted"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="admin" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 py-2">
                    <i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول
                </button>
            </form>
        </div>
        <div class="text-center mt-3">
            <small class="text-muted">&copy; 2026 نظام إدارة محلات البصريات</small>
        </div>
    </div>
</div>
{% endblock %}
